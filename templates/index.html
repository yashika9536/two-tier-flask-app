<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #34495e); /* Updated background color */
            color: #fff; /* Updated text color to white */
            margin: 0;
        }

        header {
            background: linear-gradient(to right, #007BFF, #00cc99);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #000; /* Updated heading color to black */
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #007BFF;
        }

        input[type="submit"] {
            padding: 15px;
            background: linear-gradient(to right, #FF5733, #FFC300, #33FF57);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #E02D1C, #E6AE00, #1CE659);
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            background: linear-gradient(to right, #FF5733, #FFC300, #33FF57);
        }

        input[type="submit"]:hover, input[type="submit"]:active {
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px 10px;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            form {
                gap: 15px;
            }

            input[type="text"] {
                padding: 12px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Flask App</h1>
    </header>
    <div class="container">
        <p>Hello Dosto, let's make a 2 Tier Application with Flask and MySQL!</p>
        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
